<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
</head>
<body>
    <header>
        <label for="search">Search city</label>
        <input type="search" name="search" id="search" placeholder="City or City, Country">
        <button id="searchBtn">buscar</button>
    </header>

    <main>
        <div id="currentWeather">
            <div id="top">
                <div id="mainInfo">
                    <h1>Weather in <span id="location"></span></h1>
                    <p id="time">22:10</p>
                    <p id="date"></p>
                    <div class="conditionCon">
                        <img src="" alt="prueba" id="mainConditionIcon">
                        <p class="condition" id="mainCondition"></p>
                    </div>
                </div>
                <div id="detalles">
                    <p>Temperatura: <span id="temp"></span></p>
                    <p>Sensacion real: <span id="sensation"></span></p>
                    <p>Nubosidad: <span id="nubosity"></span></p>
                    <p>Humedad: <span id="humidity"></span></p>
                    <p>Velocidad viento: <span id="windVel"></span></p>
                    <p>Dirreccion viento: <span id="windDir"></span></p>
                </div>
            </div>
            <aside id="sideInfo">
                <div class="conditionCon">
                    <img src="<%=require('./img/sunrise.svg')%>"alt="">
                    <p>Sunrise: </p>
                    <p id="sunrise"></p>
                </div>
                <div class="conditionCon">
                    <img src="<%=require('./img/sunset.svg')%>" alt="">
                    <p>Sunset: </p>
                    <p id="sunset"></p>
                </div>
                <div class="conditionCon">
                    <img src="<%=require('./img/temperature-sun.svg')%>" alt="">
                    <p>Temperatura maxima: </p>
                    <p id="maxTemp"></p>
                </div>
                <div class="conditionCon">
                    <img src="<%=require('./img/temperature-snow.svg')%>" alt="">
                    <p>Temperatura minima: </p>
                    <p id="minTemp"></p>
                </div>
            </aside>
        </div>
        <div id="forecastContainer">
            <div class="dayForecast">
                <div class="day">
                    <p>Date</p>
                </div>
            </div>
            <div class="dayForecast">
                <div class="day">
                    <p>Date</p>
                </div>
            </div>
            <div class="dayForecast">
                <div class="day">
                    <p>Date</p>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <p>Made by <a href="">@kopolo435</a></p>
        <p>Powered by Weather Api</p>
    </footer>
</body>
</html>

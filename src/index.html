<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
</head>
<body>
    <header>
        <label for="search">Search city</label>
        <input type="search" name="search" id="search" placeholder="City or City, Country">
        <button>buscar</button>
    </header>

    <main>
        <div id="currentWeather">
            <div id="top">
                <div id="mainInfo">
                    <h1>Current Weather in City,Country</h1>
                    <p>22:10</p>
                    <p>Fecha</p>
                    <div class="conditionCon">
                        <img src="" alt="">
                        <p class="condition" id="mainCondition"></p>
                    </div>
                </div>
                <div id="detalles">
                    <p id="temp">Temperatura</p>
                    <p id="sensation">Sensacion real</p>
                    <p id="nubosity">Nubosidad</p>
                    <p id="humidity">Humedad</p>
                    <p id="windVel">Velocidad viento</p>
                    <p id="windDir">Dirreccion viento</p>
                </div>
            </div>
            <aside id="sideInfo">
                <div class="conditionCon">
                    <img src="" alt="">
                    <p>Sunrise: </p>
                    <p id="sunrise"></p>
                </div>
                <div class="conditionCon">
                    <img src="" alt="">
                    <p>Sunset: </p>
                    <p id="sunset"></p>
                </div>
                <div class="conditionCon">
                    <img src="" alt="">
                    <p>tTemperatura maxima: </p>
                    <p id="maxTemp"></p>
                </div>
                <div class="conditionCon">
                    <img src="" alt="">
                    <p id="minTemp">Temperatura minima: </p>
                </div>
            </aside>
        </div>
        <div id="forcastContainer">
            <div class="dayForecast">
                <div class="day">
                    <p>Date</p>
                </div>
            </div>
            <div class="dayForecast">
                <div class="day">
                    <p>Date</p>
                </div>
            </div>
            <div class="dayForecast">
                <div class="day">
                    <p>Date</p>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <p>Made by <a href="">@kopolo435</a></p>
        <p>Powered by Weather Api</p>
    </footer>
</body>
</html>
